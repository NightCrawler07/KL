<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="lg.png" type="image/x-icon" />
    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <title>Contact Kabir Leathers</title>
  </head>
  <body>
  
  <div class="back">
  <a class="btnb" href="index.html">HOME</a>
  </div>
  <div class="content">
    <div class="container">
        <div class="col-md-10">
          <div class="f1">
            <div class="col-md-6">
              <h3 class="heading mb-4">Let's talk about everything!</h3>
              <div class="img"></div>
            </div>
            <div class="col-md-61">
              <form class="mb-5" method="post" id="contactForm" name="contactForm" action="https://formspree.io/f/xyyldryl">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message" height="100px"></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  </body>
</html>
